language: node_js

node_js:
  - 4
  - 6
  - 8

addons:
  firefox: "49.0"

# Use container-based Travis infrastructure.
sudo: false

before_install:
  # GUI for real browsers.
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - npm run check-ci

  # Prune deps to just production and ensure we can still build
  - npm prune --production
  - npm install --production
  - npm run build
